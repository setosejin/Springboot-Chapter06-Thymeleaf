<html data-theme="pastel" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.17.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<head>
	<title>게시 글 목록</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">

<div class="navbar bg-primary text-primary-content mb-10 text-center">
	<div class="navbar-start"></div>
	<div class="navbar-center text-xl">게시글 목록</div>
	<div class="navbar-end"></div>
</div>
<table class="table border-t border-base-300" th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
<tr class=" text-center">
	<th class="bg-base-200" width="100" height="30">번호</th>
	<th class="bg-base-200" width="200">제목</th>
	<th class="bg-base-200" width="150">작성자</th>
	<th class="bg-base-200" width="150">등록일</th>
	<th class="bg-base-200" width="100">조회수</th>
</tr>
 
<tr class="hover" th:each="board, state : ${boardList}" align="center" th:onclick="getBoardFunc(${board.seq})">
	<td th:text="${state.count}"></td>
	<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
	<td th:text="${board.writer}"></td>
	<td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
	<td th:text="${board.cnt}"></td>
</tr>

</table>
<br>
<a class="btn btn-outline btn-lg m-10" th:href="@{/insertBoard}">새 글 등록 </a>

</body>

<style>
	td {
		height: 30;
	}
</style>
<script>
	function getBoardFunc(seq) {
		location.href = "/getBoard?seq=" + seq;
	}
</script>
</html>
